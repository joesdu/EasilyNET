receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp/aspire:
    endpoint: aspire_dashboard:18889
    headers:
      x-otlp-api-key: "rVmuMdaqCEruWEbKANjmcIQMnKIhDiLUYSFHaZAVlMktmwDhMUAPIZyfizmoLuSwAePPVhhPigpJUIsAsPZcwfmaMnBxxRuxatrrHNSOKUxUVGFlYQtGtbqtOPasMvPd"
    tls:
      insecure: true

  otlp/openobserve:
    endpoint: openobserve:5081
    headers:
      Authorization: "${OBAUTHORIZATION}"
      organization: default
      stream-name: default
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire, otlp/openobserve]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire, otlp/openobserve]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire, otlp/openobserve]