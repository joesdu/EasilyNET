name: Build & Test
permissions:
  contents: read
  pull-requests: write

on:
  #push:
  #  branches:
  #    - main
  pull_request:
    branches:
      - main
env:
  # Linux
  TZ: Asia/Chongqing
  # Windows
  #TZ: "China Standard Time"
  ARTIFACTS: ./artifacts
jobs:
  build:
    #runs-on: windows-latest
    #defaults:
    #  run:
    #    shell: pwsh
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      # Windows Only
      #- name: Set Timezone
      #  run: |
      #    tzutil /s "$env:TZ"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-quality: preview
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
            11.0.x

      - name: Build and Test
        run: ./Test.ps1
        shell: pwsh

      - name: Raft Chaos Smoke
        run: dotnet test test/EasilyNET.Test.Unit/EasilyNET.Test.Unit.csproj -c Debug --no-build --filter "FullyQualifiedName~RaftChaosAndBaselineTests"
        shell: bash
