name: Release

on:
  push:
    tags:
      - "*.*.*"
env:
  # Linux
  TZ: Asia/Chongqing
  # Windows
  #TZ: "China Standard Time"
  #SOLUTION: EasilyNET.slnx
  ARTIFACTS: ./artifacts
jobs:
  build:
    #runs-on: windows-latest
    #defaults:
    #  run:
    #    shell: pwsh
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment:
      name: NUGET_ENV
    steps:
      # Windows Only
      #- name: Set Timezone
      #  run: |
      #    tzutil /s "$env:TZ"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get the latest tag for push events
        if: github.event_name == 'push'
        id: get_tag_push
        run: echo "EASILYNET_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Ubuntu
      - name: Get the latest tag for pull request events
        if: github.event_name == 'pull_request'
        id: get_tag_pr
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "EASILYNET_VERSION=$TAG" >> $GITHUB_ENV

      # Windows
      #- name: Get the latest tag for pull request events
      #  if: github.event_name == 'pull_request'
      #  id: get_tag_pr
      #  run: |
      #    $TAG = (git describe --tags --abbrev=0)
      #    echo "EASILYNET_VERSION=$TAG" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      #    $EASILYNET_VERSION = $TAG

      # Linux
      - name: Display the latest tag
        run: echo $EASILYNET_VERSION

      # Windows
      #- name: Display the latest tag
      #  run: Write-Host $EASILYNET_VERSION

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Build and Test
        run: ./Build.ps1
        shell: pwsh

      - name: Push to NuGet
        env:
          NUGET_URL: ${{ vars.NUGET_URL }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: ./Push.ps1
        shell: pwsh
